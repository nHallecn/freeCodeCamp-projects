<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My To-do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="oil">
            <label for="oil">Replace the car's oil</label>
            <ul class="sub-item" >
                <li>
                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">Purchase Website</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="receipt">
            <label for="receipt">Refill Airtime</label>
            <ul class="sub-item" >
                <li>
                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">View Receipt</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="report">
            <label for="report">Complete Report</label>
            <ul class="sub-item" >
                <li>
                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">Request Access</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="shop">
            <label for="shop">Go Shopping</label>
            <ul class="sub-item" >
                <li>
                    <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">View Card</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
