<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">Free CodeCamp Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name <span class="required">*</span></label>
          <input id="name" type="text" required placeholder="ex. Richard Johnson">
        </div>
        
        <div class="form-group">
          <label for="email" id="email-label">Email <span class="required">*</span></label>
          <input id="email" type="email" required placeholder="example@mail.com">
        </div>
        
        <div class="form-group">
          <label for="number" id="number-label">Age <span class="required">*</span></label>
          <input type="number" id="number" min="3" max="100" required placeholder="ex. 21">
        </div>
        
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="part-time">Part Time</option>
            <option value="self-employed">Self Employed</option>
          </select>
        </div>
        
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" name="response" value="definitely" id="definitely">
              <label for="definitely">Definitely</label>
            </div>
            <div class="radio-option">
              <input type="radio" name="response" value="maybe" id="maybe">
              <label for="maybe">Maybe</label>
            </div>
            <div class="radio-option">
              <input type="radio" name="response" value="never" id="never">
              <label for="never">Never</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="checkbox" id="frontend-projects" value="frontend-projects">
              <label for="frontend-projects">Front-end Projects</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="backend-projects" value="backend-projects">
              <label for="backend-projects">Back-end Projects</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="data-vizualisation" value="data-vizualisation">
              <label for="data-vizualisation">Data Visualization</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="challenges" value="challenges">
              <label for="challenges">Challenges</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="open-source-community" value="open-source-community">
              <label for="open-source-community">Open Source Community</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
              <label for="gitter-help-rooms">Gitter help rooms</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="videos" value="videos">
              <label for="videos">Videos</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="city-meetups" value="city-meetups">
              <label for="city-meetups">City Meetups</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="wiki" value="wiki">
              <label for="wiki">Wiki</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="forum" value="forum">
              <label for="forum">Forum</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="additional-courses" value="additional-courses">
              <label for="additional-courses">Additional Courses</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comments here..."></textarea>
        </div>
        
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
